<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Bildschirm" id="Bildschirm">   
         <div class="vorherigerScreen" data-previous-operand id="vorherigerScreen"></div>
         <div class="aktuellerScreen" data-current-operand id="aktuellerScreen"></div>
       </div>  
     <button type="button" data-allClear class="span-two" id ="clear">AC</button>
     <button type="button" data-delete class="span-two" id ="delete">DEL</button>
     <button type="button" data-number id ="0" class="n">0</button>
     <button type="button" data-number id ="1" class="n">1</button>
     <button type="button" data-number id ="2" class="n">2</button>
     <button type="button" data-number id ="3" class="n">3</button>
     <button type="button" data-number id ="4" class="n">4</button>
     <button type="button" data-number id ="5" class="n">5</button>
     <button type="button" data-number id ="6" class="n">6</button>
     <button type="button" data-number id ="7" class="n">7</button>
     <button type="button" data-number id ="8" class="n">8</button>
     <button type="button" data-number id ="9" class="n">9</button>
     <button type="button" data-operator id ="add">+</button>
     <button type="button" data-operator id ="subtract">-</button>
     <button type="button" data-operator id ="divide">/</button>
     <button type="button" data-operator id ="multiply">*</button>
     <button type="button" data-equal class="span-two" id ="equal">=</button>
    </div>
 
</body>

</html>
